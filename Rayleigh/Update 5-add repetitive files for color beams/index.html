<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rayleigh Scattering Simulation</title>
  <style>
    /* Remove default browser margins/padding and set a global background */
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <!-- Title is added by title.js -->
  <script src="title.js"></script>
  <!-- Canvas is created by utils.js -->
  <script src="utils.js"></script>
  <!-- Nitrogen molecule is drawn by nitrogen.js -->
  <script src="nitrogen.js"></script>
  <!-- Sun is drawn (and parameters stored) by sun.js -->
  <script src="sun.js"></script>
  <!-- Individual beam files -->
  <script src="beamRed.js"></script>
  <script src="beamOrange.js"></script>
  <script src="beamYellow.js"></script>
  <script src="beamGreen.js"></script>
  <script src="beamBlue.js"></script>
  <script src="beamViolet.js"></script>
  <!-- (Optional) Toggles for beams -->
  <script src="toggles.js"></script>
</body>
</html>
